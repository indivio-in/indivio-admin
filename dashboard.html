<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indivio Super-Admin Dashboard</title>
    <link rel="stylesheet" href="/indivio-admin/assets/css/main.css">
</head>
<body class="is-loading">
    <div id="main-container">
        <header class="main-header">
            <h1>Indivio Dashboard</h1>
            <p>Welcome, <span id="admin-greeting">Admin.</span></p>
            <nav class="main-nav">
                <a href="/indivio-admin/register.html" class="btn btn-secondary">Register New School</a>
                <a href="/indivio-admin/features.html" class="btn">Manage Plans</a>
                <button id="logout-button" class="btn btn-danger">Logout</button>
            </nav>
        </header>

        <section class="stats-swiper">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide card"><h3>Total Schools</h3><p class="stat-number" id="total-schools">0</p></div>
                    <div class="swiper-slide card"><h3>Normal Tier</h3><p class="stat-number" id="normal-schools">0</p></div>
                    <div class="swiper-slide card"><h3>Pro Tier</h3><p class="stat-number" id="pro-schools">0</p></div>
                    <div class="swiper-slide card"><h3>Ultra Tier</h3><p class="stat-number" id="ultra-schools">0</p></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </section>

        <section class="school-list">
            <h2>Managed Schools</h2>
            <div id="school-grid" class="school-grid">
                <div class="loader"></div>
            </div>
        </section>
        
        <div id="edit-school-modal" class="modal" style="display: none;">
             <div class="modal-content">
                <div class="modal-header">
                    <h2>Edit School Information</h2>
                    <button class="close-button">Ã—</button>
                </div>
                <form id="edit-school-form" class="modal-body form-grid">
                    <input type="hidden" id="edit-school-id" name="schoolId">
                    <div class="form-group"><input type="text" id="edit-school-name" name="name" class="form-input" placeholder=" " required><label for="edit-school-name" class="form-label">School Name</label></div>
                    <div class="form-group"><input type="url" id="edit-logo-url" name="logoUrl" class="form-input" placeholder=" "><label for="edit-logo-url" class="form-label">Logo URL</label></div>
                    <div class="form-group"><label class="static-label">Plan Tier</label><select id="edit-plan-tier" name="planTier" class="form-input"></select></div>
                    <div class="form-group"><label class="static-label">Status</label><select id="edit-status" name="status" class="form-input"><option value="active">Active</option><option value="inactive">Inactive</option><option value="suspended">Suspended</option></select></div>
                    <div class="modal-footer form-group-full"><button type="submit" class="btn btn-primary">Save Changes</button></div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="/indivio-admin/firebase-config.js"></script>
    <script src="/indivio-admin/assets/js/auth.js"></script>
    <script src="/indivio-admin/assets/js/dashboard.js"></script>
</body>
</html>
